<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Contact, email, message, send, address, offer, map, location, questions" />
    <meta
      name="description"
      content="On this page you can contact us thorugh email and see our office location, ask questions and tell us what's on your mind" />
    <meta
      name="author"
      content="Dennis Blomberg, Jacob Von Scheele, Felix Lindh" />

    <link rel="shortcut icon" type="image/ico" href="assets/favicon2.ico" />

    <title>Contact</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Imported fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Frank+Ruhl+Libre:wght@300;400;500;700;900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="contact-header">
        <h1>Oh hello there!</h1>
        <img
          class="man-baby-img"
          src="assets/man-baby.png"
          alt="Picture of a man with a baby on his head" />
      </header>
      <nav class="page-nav">
        <div class="nav-list">
          <button class="list-item" onclick="location.href='index.html'">
            Home
          </button>
          <button
            class="list-item"
            onclick="location.href='index.html#page-main'">
            Our offer
          </button>
          <button class="list-item" onclick="location.href='index.html#why-us'">
            Why us
          </button>
          <button class="list-item" onclick="location.href='#'">Contact</button>
        </div>
      </nav>

      <main class="contact-main">
        <div class="main-title"><h2>What's on your mind?</h2></div>
        <form>
          <label for="email">Your Email</label>
          <input required type="email" id="email" />
          <label for="text">Your message</label>
          <textarea
            required
            id="text"
            placeholder="Dear Insurance company..."></textarea>
          <button class="submit-btn" type="submit">SEND MESSAGE</button>
        </form>
      </main>

      <section class="map-container">
        <img class="map-img" src="assets/location.png" alt="Map" />
        <article class="address-card">
          <h2>Come visit us!</h2>
          <address>2219 Griffin Street</address>
          <address>San Francisco</address>
        </article>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
